    <meta charset="utf-8" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
    <form>
        <div>
            <b>campus</b>
            <input type="text" id="campus"></table></br>
            <b>number</b>
            <input type="text" id="number"></table></br>
            <input type="button" value="Добавить" onclick="addAuditorium()"/>
        </div>
    </form>
    <script>
        function addAuditorium() {
            var xhr = new XMLHttpRequest();
            var json = JSON.stringify({
                campus: document.getElementById("campus").value,
                number: document.getElementById("number").value
            });

            xhr.open("POST", "http://localhost:3000/api/auditorium/createAu", false)
            xhr.setRequestHeader('Content-Type', 'application/json')
            xhr.send(json);
            if (xhr.status != 200) {
                alert( xhr.status + ': ' + xhr.statusText );
            } else {
                alert( xhr.responseText );
            }
        }
    </script>
</body>
</html>
